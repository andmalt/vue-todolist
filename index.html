<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS toDoList</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app" class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="row">
                    <!-- input add item to do list -->
                    <div class="col-12 col-md-6 text-center p-5">
                        <h2 class="pb-4">Inserisci un oggetto</h2>
                        <input type="text" placeholder="Inserisci un oggetto nella lista" class="add-items mb-3" v-model="addToDoList" @keyup.enter="addKeyUp">
                        <button @click="addItem" class=" btn-lg button_add">Aggiungi</button>
                    </div>
                    <!-- to do list  -->
                    <div class="col-12 col-md-6 p-5">
                        <h1 class="pb-2">Lista della spesa</h1>
                        <ul>
                            <li v-for="(element, index) in toDoList" class="d-flex justify-content-between align-items-center">{{ element }}<i @click="removeItem(index)" class="far fa-times-circle"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
